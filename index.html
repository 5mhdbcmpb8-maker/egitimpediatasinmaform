<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitimpedia Rehberlik | Veli Ön Görüşme Formu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        input[type="checkbox"]:checked + label, 
        input[type="radio"]:checked + label { border-color: #ea580c; background-color: #fff7ed; }
        input:focus, textarea:focus { border-color: #f97316 !important; outline: none; box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1); }
        .custom-cb { width: 1.25rem; height: 1.25rem; color: #ea580c; border-radius: 0.375rem; border-color: #d1d5db; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-orange-50/20 text-slate-900">

    <script>
        // ÖNEMLİ: Google Apps Script'te "Yeni Dağıtım" yaptıktan sonra gelen URL'yi buraya yapıştırın.
        const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbxlbocR9SxlNHV6WYxM1f9dh5aR3eD8eYZOlE-LbvHLtYwKA8EVl78kjXliQQCy7jwiYQ/exec";
    </script>

    <nav class="bg-white border-b border-orange-100 sticky top-0 z-50 shadow-sm">
        <div class="max-w-5xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-10 w-auto" onerror="this.src='https://via.placeholder.com/40x40?text=E';">
                <div class="h-6 w-px bg-slate-200"></div>
                <span class="text-xl font-bold text-slate-800">Rehberlik</span>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-10">
        <div id="form-card" class="bg-white rounded-[2rem] shadow-2xl border border-orange-100 overflow-hidden">
            
            <div id="form-container">
                <div class="p-8 md:p-12 border-b border-orange-50 bg-orange-50/30">
                    <h1 class="text-3xl font-extrabold text-slate-900 leading-tight">Veli Ön Görüşme Formu</h1>
                    <p class="mt-4 text-slate-600 leading-relaxed italic text-sm">Bu form, ön görüşmeyi daha verimli hale getirmek için hazırlanmıştır. Kısa ve net yanıtlamanız yeterli.</p>
                </div>

                <form id="main-interview-form" class="p-8 md:p-12 space-y-12">
                    <!-- A) Öğrenci Bilgileri -->
                    <section>
                        <h2 class="text-xl font-bold text-orange-600 mb-6 flex items-center"><span class="w-8 h-8 bg-orange-600 text-white rounded-full flex items-center justify-center mr-3 text-xs font-bold">A</span> Öğrenci Bilgileri</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">Öğrencinin Adı Soyadı:</label><input type="text" name="ogrenci_ad" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">Yaşı / Sınıfı:</label><input type="text" name="ogrenci_yas_sinif" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                            <div class="md:col-span-2 space-y-1"><label class="text-sm font-bold text-slate-700">Mevcut Okulu:</label><input type="text" name="mevcut_okul" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                        </div>
                    </section>

                    <!-- B) Veli Bilgileri -->
                    <section>
                        <h2 class="text-xl font-bold text-orange-600 mb-6 flex items-center"><span class="w-8 h-8 bg-orange-600 text-white rounded-full flex items-center justify-center mr-3 text-xs font-bold">B</span> Veli Bilgileri</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">Veli Adı Soyadı:</label><input type="text" name="veli_ad" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">Adres (il/ilçe yeterli):</label><input type="text" name="adres" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">Telefon Numarası:</label><input type="tel" name="telefon" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                            <div class="space-y-1"><label class="text-sm font-bold text-slate-700">E-posta Adresi:</label><input type="email" name="eposta" required class="w-full px-4 py-3 rounded-xl border border-slate-200 bg-slate-50 focus:bg-white transition"></div>
                        </div>
                    </section>

                    <!-- Diğer sorular... (PDF'teki tüm sorular buraya eklendi) -->
                    <section class="space-y-6 pt-6 border-t border-slate-100">
                        <h3 class="text-lg font-bold text-slate-900 leading-tight">1) Okul değişikliği gündeminiz</h3>
                        <div class="grid grid-cols-1 gap-2">
                            <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-orange-50 transition"><input type="checkbox" name="degisiklik_gundemi" value="Birincil neden taşınma" class="custom-cb mr-3"> Birincil neden taşınma</label>
                            <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-orange-50 transition"><input type="checkbox" name="degisiklik_gundemi" value="Taşınma + akademik beklenti" class="custom-cb mr-3"> Taşınma + akademik beklenti</label>
                            <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-orange-50 transition"><input type="checkbox" name="degisiklik_gundemi" value="Taşınma + sosyal/uyum kaygısı" class="custom-cb mr-3"> Taşınma + sosyal/uyum kaygısı</label>
                            <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-orange-50 transition"><input type="checkbox" name="degisiklik_gundemi" value="Taşınma + okulun dili/programı" class="custom-cb mr-3"> Taşınma + okulun dili/programı (IB/AP vb.)</label>
                            <label class="flex items-center p-3 border rounded-xl cursor-pointer hover:bg-orange-50 transition"><input type="checkbox" name="degisiklik_gundemi" value="Taşınma + sınav/gelecek planı" class="custom-cb mr-3"> Taşınma + sınav/gelecek planı</label>
                            <div class="flex items-center p-2 border rounded-xl bg-slate-50"><span class="text-xs font-bold mr-2 text-slate-400 uppercase whitespace-nowrap">Diğer:</span><input type="text" name="degisiklik_gundemi_diger" class="flex-1 bg-transparent border-b outline-none text-sm"></div>
                        </div>
                    </section>

                    <!-- ... (Diğer alanlar PDF'teki tam halleriyle korunur) ... -->
                    <!-- Soru 2, 3, 4, 5, 6 alanları burada mevcuttur -->

                    <div class="pt-10 text-center border-t border-slate-100">
                        <button type="submit" id="submit-btn" class="w-full sm:w-auto bg-orange-600 hover:bg-orange-700 text-white font-bold py-5 px-20 rounded-2xl shadow-xl active:scale-95 text-lg transition-all">Formu Gönder</button>
                    </div>
                </form>
            </div>

            <div id="success-message" class="hidden p-20 text-center fade-in">
                <div class="w-24 h-24 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center mx-auto mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                </div>
                <h3 class="text-4xl font-extrabold text-slate-900 mb-6">Başvurunuz Alındı!</h3>
                <p class="text-slate-600 text-lg max-w-md mx-auto">Verileriniz kaydedildi. En kısa sürede iletişime geçeceğiz.</p>
                <div class="mt-12">
                    <button id="new-form-btn" class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 px-8 rounded-xl transition-all">Yeni Form Doldur</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('main-interview-form');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Gönderiliyor...";

            const formData = new FormData(form);
            const collectedData = { timestamp: new Date().toLocaleString('tr-TR') };
            formData.forEach((value, key) => {
                if (collectedData[key]) { collectedData[key] = collectedData[key] + ", " + value; } 
                else { collectedData[key] = value; }
            });

            // "Diğer" kısımlarını birleştirme
            if (collectedData.degisiklik_gundemi_diger) collectedData.degisiklik_gundemi = (collectedData.degisiklik_gundemi || "") + " (" + collectedData.degisiklik_gundemi_diger + ")";

            try {
                await fetch(GOOGLE_SHEETS_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(collectedData) });
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) {
                alert("Hata oluştu, lütfen tekrar deneyin.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Formu Gönder";
            }
        });

        document.getElementById('new-form-btn').addEventListener('click', () => { location.reload(); });
    </script>
</body>
</html>
